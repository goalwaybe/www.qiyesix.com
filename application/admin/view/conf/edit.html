<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>童老师ThinkPHP交流群：484519446</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file="public/top" /}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <div class="sidebar-header-wrapper">
                    <input class="searchinput" type="text">
                    <i class="searchicon fa fa-search"></i>
                    <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
                </div>
                <!-- /Page Sidebar Header -->
                <!-- Sidebar Menu -->
                {include file="public/left"  /}
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">配置管理</a>
                    </li>
                                        <li class="active">编辑配置</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑配置</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('conf/edit')}" method="post">
                      <input type="hidden" name="id" value="{$confs.id}">
                        <div class="form-group">
                            <label for="cnname" class="col-sm-2 control-label no-padding-right">中文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="cnname" placeholder="" value="{$confs.cnname}" name="cnname"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="enname" class="col-sm-2 control-label no-padding-right">英文名称</label>
                            <div class="col-sm-6">
                              <input class="form-control" id="enname" placeholder="" value="{$confs.enname}" name="enname"  type="text">
                            </div>
                        </div>
                      <div class="form-group">
                        <label for="des" class="col-sm-2 control-label no-padding-right">配置类型</label>
                        <div class="col-sm-6">
                          <select name="type">
                              <option {if condition="$confs.type eq 1"} selected="selected" {/if} value="1">单行文本</option>
                              <option {if condition="$confs.type eq 2"} selected="selected" {/if} value="2">文本域</option>
                              <option {if condition="$confs.type eq 3"} selected="selected" {/if} value="3">单选按钮</option>
                              <option {if condition="$confs.type eq 4"} selected="selected" {/if} value="4">复选按钮</option>
                              <option {if condition="$confs.type eq 5"} selected="selected" {/if} value="5">下拉菜单</option>
                          </select>
                        </div>
                        <p class="help-block col-sm-4 red">* 必填</p>
                      </div>

                      <div class="form-group">
                        <label for="values" class="col-sm-2 control-label no-padding-right">可选值</label>
                        <div class="col-sm-6">
                          <textarea name="values" id="values" cols="82" rows="3">{$confs.values}</textarea>
                        </div>
                        <p class="help-block col-sm-4 red">* 必填</p>
                      </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
