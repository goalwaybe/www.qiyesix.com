<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <title>童老师ThinkPHP交流群：484519446</title>

  <meta name="description" content="Dashboard">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!--Basic Styles-->
  <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
  <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
  <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

  <!--Beyond styles-->
  <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
  <link href="__ADMIN__/style/demo.css" rel="stylesheet">
  <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
  <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="public/top" /}

<!-- /头部 -->

<div class="main-container container-fluid">
  <div class="page-container">
    <!-- Page Sidebar -->
    <div class="page-sidebar" id="sidebar">
      <!-- Page Sidebar Header-->
      <div class="sidebar-header-wrapper">
        <input class="searchinput" type="text">
        <i class="searchicon fa fa-search"></i>
        <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
      </div>
      <!-- /Page Sidebar Header -->
      <!-- Sidebar Menu -->
      {include file="public/left" /}
      <!-- /Sidebar Menu -->
    </div>
    <!-- /Page Sidebar -->
    <!-- Page Content -->
    <div class="page-content">
      <!-- Page Breadcrumb -->
      <div class="page-breadcrumbs">
        <ul class="breadcrumb">
          <li>
            <a href="#">系统</a>
          </li>
          <li>
            <a href="{:url('lst')}">管理员管理</a>
          </li>
          <li class="active">编辑管理员</li>
        </ul>
      </div>
      <!-- /Page Breadcrumb -->

      <!-- Page Body -->
      <div class="page-body">

        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
              <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑管理员</span>
              </div>
              <div class="widget-body">
                <div id="horizontal-form">
                  <form class="form-horizontal" role="form" action="{:url('admin/edit')}" method="post">
                    <input type="hidden" name="id" value="{$admin.id}">

                    <div class="form-group">
                      <label for="name" class="col-sm-2 control-label no-padding-right">用户组名称</label>
                      <div class="col-sm-6">
                        <select name="group_id">
                          {volist name="authGroupRes" id="authGroups"}
                              <option
                                      {if condition="$group_id eq $authGroups.id"}selected="selected"{/if}
                                      value="{$authGroups.id}">{$authGroups.title}</option>
                          {/volist}
                        </select>
                      </div>
                      <p class="help-block col-sm-4 red">* 必填</p>
                    </div>

                    <div class="form-group">
                      <label for="name" class="col-sm-2 control-label no-padding-right">管理员名称</label>
                      <div class="col-sm-6">
                        <input class="form-control" id="name" placeholder="" name="name" value="{$admin.name}"  type="text">
                      </div>
                      <p class="help-block col-sm-4 red">* 必填</p>
                    </div>

                    <div class="form-group">
                      <label for="password" class="col-sm-2 control-label no-padding-right">管理员密码</label>
                      <div class="col-sm-6">
                        <input class="form-control" id="password" placeholder="" name="password"  type="text">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">保存信息</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /Page Body -->
    </div>
    <!-- /Page Content -->
  </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>



</body></html>
